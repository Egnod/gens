[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.1.3"
scipy = "^1.5.2"
numpy = "^1.19.2"
matplotlib = "^3.3.2"
opensimplex = "^0.3"
pillow = "^7.2.0"
unqlite = "^0.8.1"
